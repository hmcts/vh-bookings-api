---
mssql:
  releaseNameOverride: ${RELEASE_NAME}-sql
  envSecrets:
    CONNECTIONSTRINGS__VHVIDEO: "Server=tcp:{{ .Values.releaseNameOverride }},1433;Initial Catalog=vhbookings;Persist Security Info=False;User ID=sa;Password={{ .Values.sqlConfig.saPassword }};MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=True;Connection Timeout=30;"

java:
  image: '${IMAGE_NAME}'
  ingressHost: ${SERVICE_FQDN}
  releaseNameOverride: ${RELEASE_NAME}
  envFromSecret: ${RELEASE_NAME}-sql-env