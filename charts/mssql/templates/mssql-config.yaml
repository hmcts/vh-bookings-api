kind: ConfigMap 
apiVersion: v1 
{{ template "hmcts.metadata.v2" . }}
data:
  mssql.conf: |
    [EULA]
    accepteula = Y
    accepteulaml = Y
    
    [coredump]
    captureminiandfull = true
    coredumptype = full
    
    [hadr]
    hadrenabled = 1
    
    [language]
    lcid = 1033
    
    [filelocation]
    defaultdatadir = /var/opt/mssql
    defaultlogdir = /var/opt/mssql